###########################################

    watchtower:
        image: containrrr/watchtower
        container_name: watchtower
        restart: always
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        command: --debug true --cleanup true sponge-web-backend sponge-web-frontend -i 60
                             
networks:
    front-tier:
    back-tier:
