openapi: 3.0.0
info:
  description: This is the swagger file that goes with our server code for the sponge REST-API
  version: 2.0.0
  title: SPONGE REST-API documentation
paths:
  /dataset:
    get:
      operationId: dataset.read
      tags:
      - Dataset
      summary: Get information about all cancer types/datasets or specific one.
      description: Get information about all available datasets to start browsing or search for a specific cancer type/dataset.
      parameters:
      - name: disease_name
        in: query
        description: Name of the specific cancer type/dataset. Fuzzy search is available (e.g. "kidney clear cell carcinoma" or just "kidney").
        required: false
        schema:
          type: string
      responses:
        "200":
          description: Successfully read information about all cancer types/datasets or specific one from database.
          content:
            application/json:
              schema:
                type: object
                properties:
                  dataset_ID:
                    type: integer
                    description: Internal databse ID of the cancer type/dataset.
                  disease_name:
                    type: string
                    description: Name of the camcer type/dataset.
                  data_origin:
                    type: string
                    description: Cancer type/dataset origin (database name, etc.).
                  disease_type:
                    type: string
                    description: Type of the disease (e.g. cancer).
                  download_url:
                    type: string
                    description: URL to cancer type/dataset annotation.
  /dataset/runInformation:
    get:
      operationId: dataset.read_runInformation
      tags:
      - Dataset
      summary: Get all run information about the cancer type/dataset of interest.
      description: Retrieve all used parameters of the SPONGE method to create published results for the cancer type/dataset of interest.
      parameters:
      - name: disease_name
        in: query
        description: Name of the specific cancer type/dataset. Fuzzy search is available (e.g. "kidney clear cell carcinoma" or just "kidney").
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Successfully read all used parameters for the dataset of interest.
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    coefficient_direction:
                        type: string
                        description: If "<", coefficient has to be lower than coefficient.threshold, if ">", coefficient has to be larger than threshold. If NULL, the absolute value of the coefficient has to be larger than the threshold.
                    coefficient_threshold:
                        type: string
                        description: Threshold to cross for a regression coefficient to be called significant. Depends on the parameter coefficient.direction.
                    dataset:
                        type: object
                        description: Information about the cancer type/dataset.
                        properties:
                          dataset_ID:
                            type: integer
                            description: Internal databse ID of the cancer type/dataset.
                          disease_name:
                            type: string
                            description: Name of the cancer type/dataset.
                        required:
                          - dataset-ID
                          - disease_name
                    f_test:
                        type: boolean
                        description: If true (1), an F-test is performed on each model parameter to assess its importance for the model based on the RSS of the full model vs the RSS of the nested model without the miRNA in question.
                    f_test_p_adj_threshold:
                        type: number
                        description: If F.test is TRUE (1), threshold to use for miRNAs to be included.
                    ks:
                        type: string
                        description: A sequence of gene-gene correlation values for which null models are computed.
                    log_level:
                        type: string
                        description: The log level, can be one of "info", "debug", "error".
                    m_max:
                        type: integer
                        description: null models are build for each elt in ks for 1 to m_max miRNAs
                    min_corr:
                        type: number
                        description: Consider only gene pairs with a minimum correlation specified here.
                    number_of_datasets:
                        type: integer
                        description: The number of mscor coefficients to be sampled from each covariance matrix.
                    number_of_samples:
                        type: integer
                        description: The number of samples available in the expression data.
                    run_ID:
                        type: integer
                        description: Internal database ID of the specific parameter setting (=run).
                    variance_cutoff:
                        type: string
                        description: Only consider genes and miRNA with variance > var.threshold. If this parameter is NULL no variance filtering is performed (Paramter name in SPONGE method is var.threshold)
  /ceRNAInteraction/checkGeneInteraction:
    get:
      operationId: geneInteraction.testGeneInteraction
      tags:
        - ceRNANetwork
      summary: Tests for specific gene  if has at least one interaction in each cancer type/dataset.
      description: Tests for specific gene (identified by ensg number or gene symbol) if has at least one interaction in each cancer type/dataset.
      parameters:
      - name: ensg_number
        in: query
        description: Ensg number of the gene of interest (e.g. ENSG00000259090).
        required: false
        schema:
          type: string
      - name: gene_symbol
        in: query
        description: Symbol of the gene of interest (e.g. SEPT7P1).
        required: false
        schema:
          type: string
      responses:
        "200":
          description: Tests for specific gene (identified by ensg number or gene symbol) if has at least one interaction in each cancer type/dataset.
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    data_origin:
                      type: string
                      description: Origin of the dataset.
                    disease_name:
                      type: string
                      description: Name of the cancer type/dataset.
                    include:
                      type: integer
                      description: Result of the test. 0 means the gene is not included in the corresponding ceRNA interaction network. 1 mean the gene is a part of the ceRNA network.
                    run_ID:
                      type: integer
                      description: Internal database ID for different runs with SPONGE in the same expression values for one cancer_type/dataset.
  /ceRNAInteraction/findAll:
    get:
      operationId: geneInteraction.read_all_genes
      tags:
      - ceRNANetwork
      summary: Get all ceRNA interactions the gene(s) of interest is/are involed in.
      description: Get all ceRNA interactions by given identifications (ensg_number, gene_symbol or gene_type), specific cancer type/dataset or different filter possibilities according different statistical values (e.g. FDR adjusted p-value).
      parameters:
      - name: disease_name
        in: query
        description: Name of the specific cancer type/dataset. Fuzzy search is available (e.g. "kidney clear cell carcinoma" or just "kidney").
        required: false
        schema:
          type: string
      - name: ensg_number
        in: query
        description: A comma-separated list of ensg number(s) of the gene(s) of interest (e.g. ENSG00000259090, ENSG00000217289).
        required: false
        schema:
          type: array
          items:
            type: string
          minItems: 0
        explode: false
        style: form
      - name: gene_symbol
        in: query
        description: A comma-separated list of gene symbol(s) of the gene(s) of interest (e.g. SEPT7P1,TIGAR).
        required: false
        schema:
          type: array
          items:
            type: string
          minItems: 0
        explode: false
        style: form
      - name: gene_type
        in: query
        description: Defines the type of gene of interest (only one possibility choosable).
        required: false
        schema:
          type: string
          enum:
          - 3prime_overlapping_ncRNA
          - antisense
          - antisense_RNA
          - bidirectional_promoter_lncRNA
          - IG_C_gene
          - IG_C_pseudogene
          - IG_V_gene
          - IG_V_pseudogene
          - lincRNA
          - macro_lncRNA
          - miRNA
          - misc_RNA
          - Mt_rRNA
          - polymorphic_pseudogene
          - processed_pseudogene
          - processed_transcript
          - protein_coding
          - pseudogene
          - ribozyme
          - rRNA
          - rRNA_pseudogene
          - scaRNA
          - scRNA
          - sense_intronic
          - sense_overlapping
          - snoRNA
          - snRNA
          - TEC
          - TR_C_gene
          - TR_V_gene
          - TR_V_pseudogene
          - transcribed_processed_pseudogene
          - transcribed_unitary_pseudogene
          - transcribed_unprocessed_pseudogene
          - translated_processed_pseudogene
          - unitary_pseudogene
          - unprocessed_pseudogene
          - vaultRNA
      - name: pValue
        in: query
        required: false
        description: Threshold of the FDR adjusted p-value. Default is 0.05.
        schema:
          type: number
          default: 0.05
      - name: pValueDirection
        in: query
        required: false
        description: Direction of the FDR adjusted p-value threshold (<=, >=).
        schema:
          type: string
          enum:
          - <
          - ">"
          default: <
      - name: mscor
        in: query
        required: false
        description: Threshold of the 'multiple sensitivity correlation' (mscor).
        schema:
          type: number
      - name: mscorDirection
        in: query
        required: false
        description: Direction of the mscor threshold (<=, >=).
        schema:
          type: string
          enum:
          - <
          - ">"
          default: <
      - name: correlation
        in: query
        required: false
        description: Threshold of the correlation.
        schema:
          type: number
      - name: correlationDirection
        in: query
        required: false
        description: Direction of the correlation threshold (<=, >=).
        schema:
          type: string
          enum:
          - <
          - ">"
          default: <
      - name: sorting
        in: query
        required: false
        description: Possibilities for sorting of the results.
        schema:
          type: string
          enum:
          - pValue
          - mscor
          - correlation
      - name: descending
        in: query
        required: false
        description: Descending (true) or ascending (false) ordering of the results.
        schema:
          type: boolean
          default: true
      - name: limit
        in: query
        description: Number of results that should be shown. Default value is 100 and can be up to 1000. For more results please use batches, the provided offset parameter or download the whole dataset.
        required: false
        schema:
          type: integer
          default: 100
      - name: offset
        in: query
        description: Starting point from where results should be shown.
        required: false
        schema:
          type: integer
      - name: information
        in: query
        description: All available information about genes displayed (true) or just ensg number (false).
        required: false
        schema:
          type: boolean
          default: true
      responses:
        "200":
          description: Read all ceRNA interactions where gene of interesest in
            the searched disease (if provided) is involved in
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    correlation:
                      type: number
                      description: Correlation of the corresponding ceRNA interaction.
                    gene1:
                      type: object
                      description: One of the two interacting ceRNAs.
                      properties:
                        chromosome_name:
                          type: integer
                          description: Name of the chromosome the gene is located on.
                        description:
                          type: string
                          description: Anntotation from Ensemble of the gene.
                        end_pos:
                          type: integer
                          description: Endposition of the gene.
                        ensg_number:
                          type: string
                          description: Ensg number of the gene.
                        gene_symbol:
                          type: string
                          description: From official gene nomenclature commitees such as HGNC (for human). Source - Ensmble - only provided if available.
                        gene_type:
                          type: string
                          description: The gene type includes both status (e.g. known) and biotype (e.g. protein coding).
                        start_pos:
                          type: integer
                          description: Starting position of the gene.
                    gene2:
                      type: object
                      description: The other part of the ceRNA interaction.
                      properties:
                        chromosome_name:
                          type: integer
                          description: Name of the chromosome the gene is located on.
                        description:
                          type: string
                          description: Anntotation from Ensemble of the gene.
                        end_pos:
                          type: integer
                          description: Endposition of the gene.
                        ensg_number:
                          type: string
                          description: Ensg number of the gene.
                        gene_symbol:
                          type: string
                          description: From official gene nomenclature commitees such as HGNC (for human). Source - Ensmble - only provided if available.
                        gene_type:
                          type: string
                          description: The gene type includes both status (e.g. known) and biotype (e.g. protein coding).
                        start_pos:
                          type: integer
                          description: Starting position of the gene.
                    mscor:
                      type: number
                      description: Multiple senstivity correlation (mscor) of the corresponding ceRNA interaction.
                    p_value:
                      type: number
                      description: FDR adjusted p-value of the corresponding ceRNA interaction.
                    run:
                      description: Information about specific run and corresponding cancer type/dataset.
                      type: object
                      properties:
                        dataset:
                          type: object
                          properties:
                            data_origin:
                              type: string
                              description: Origin of the dataset.
                            dataset_ID:
                                type: integer
                                description: Internal databse ID of the cancer type/dataset.
                            disease_name:
                                type: string
                                description: Name of the cancer type/dataset.
                          required:
                            - dataset_Id
                            - disease_name
                        run_ID:
                          type: integer
                          description: Internal database ID for different runs with SPONGE in the same expression values for one cancer_type/dataset.
                      required:
                        - dataset
                        - run_ID
  /ceRNAInteraction/findSpecific:
    get:
      operationId: geneInteraction.read_specific_interaction
      tags:
      - ceRNANetwork
      summary: Get all interactions between the given identifiers (ensg_number or gene_symbol).
      description: Get all interactions between the given identifiers (ensg_number or gene_symbol).
      parameters:
      - name: disease_name
        in: query
        description: Name of the specific cancer type/dataset. Fuzzy search is available (e.g. "kidney clear cell carcinoma" or just "kidney").
        required: false
        schema:
          type: string
      - name: ensg_number
        in: query
        description: A comma-separated list of ensg number(s) of the gene(s) of interest(e.g. ENSG00000259090, ENSG00000217289, ENSG00000152284, ENSG00000185033) (this or gene_symbol is required)
        required: false
        schema:
          type: array
          items:
            type: string
          minItems: 0
        explode: false
        style: form
      - name: gene_symbol
        in: query
        description: A comma-separated list of gene symbol(s) of the gene of interest(e.g. SEPT7P1,TIGAR, TCF7L1, SEMA4B) (this or ensg_number is required)
        required: false
        schema:
          type: array
          items:
            type: string
          minItems: 0
        explode: false
      - name: limit
        in: query
        description: Number of results that should be shown. Default value is 100 and can be up to 1000. For more results please use batches, the provided offset parameter or download the whole dataset.
        required: false
        schema:
          type: integer
          default: 100
      - name: offset
        in: query
        description: Starting point from where results should be shown.
        required: false
        schema:
          type: integer
      responses:
        "200":
          description: Get all interactions between the given identifiers (ensg_number or gene_symbol) - if existing.
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    correlation:
                      type: number
                      description: Correlation of the corresponding ceRNA interaction.
                    gene1:
                      type: string
                      description: Ensg number of the first part of the ceRNA interaction.
                    gene2:
                      type: string
                      description: Ensg number of the second part of the ceRNA interaction.
                    mscor:
                      type: number
                      description: Multiple senstivity correlation (mscor) of the corresponding ceRNA interaction.
                    p_value:
                      type: number
                      description: FDR adjusted p-value of the corresponding ceRNA interaction.
                    run:
                      description: Information about specific run and corresponding cancer type/dataset.
                      type: object
                      properties:
                        dataset:
                          type: object
                          properties:
                            data_origin:
                              type: string
                              description: Origin of the dataset.
                            dataset_ID:
                                type: integer
                                description: Internal databse ID of the cancer type/dataset.
                            disease_name:
                                type: string
                                description: Name of the cancer type/dataset.
                          required:
                            - dataset_ID
                            - disease_name
                        run_ID:
                          type: integer
                          description: Internal database ID for different runs with SPONGE in the same expression values for one cancer_type/dataset.
                      required:
                        - dataset
                        - run_ID
  /findceRNA:
    get:
      operationId: geneInteraction.read_all_gene_network_analysis
      tags:
      - ceRNANetwork
      summary: Get all ceRNAs in a disease of interest (search not for a specific ceRNA, but search for all ceRNAs satisfying filter functions)
      description: Get all ceRNAs in a disease of interest (search not for a specific ceRNA, but search for all ceRNAs satisfying filter functions)
      parameters:
      - name: disease_name
        in: query
        description: Name of the specific cancer type/dataset. Fuzzy search is available (e.g. "kidney clear cell carcinoma" or just "kidney").
        required: true
        schema:
          type: string
      - name: ensg_number
        in: query
        description: A comma-separated list of ensg number(s) of the gene(s) of interest(e.g. ENSG00000259090, ENSG00000217289) (this or gene_symbol is required)
        required: false
        schema:
          type: array
          items:
            type: string
          minItems: 0
        explode: false
        style: form
      - name: gene_symbol
        in: query
        description: A comma-separated list of gene symbol(s) of the gene of interest(e.g. SEPT7P1,TIGAR) (this or ensg_number is required)
        required: false
        schema:
          type: array
          items:
            type: string
          minItems: 0
        explode: false
      - name: gene_type
        in: query
        description: Defines the type of gene of interest (only one possibility choosable).
        required: false
        schema:
          type: string
          enum:
          - 3prime_overlapping_ncRNA
          - antisense
          - antisense_RNA
          - bidirectional_promoter_lncRNA
          - IG_C_gene
          - IG_C_pseudogene
          - IG_V_gene
          - IG_V_pseudogene
          - lincRNA
          - macro_lncRNA
          - miRNA
          - misc_RNA
          - Mt_rRNA
          - polymorphic_pseudogene
          - processed_pseudogene
          - processed_transcript
          - protein_coding
          - pseudogene
          - ribozyme
          - rRNA
          - rRNA_pseudogene
          - scaRNA
          - scRNA
          - sense_intronic
          - sense_overlapping
          - snoRNA
          - snRNA
          - TEC
          - TR_C_gene
          - TR_V_gene
          - TR_V_pseudogene
          - transcribed_processed_pseudogene
          - transcribed_unitary_pseudogene
          - transcribed_unprocessed_pseudogene
          - translated_processed_pseudogene
          - unitary_pseudogene
          - unprocessed_pseudogene
          - vaultRNA
      - name: minBetweenness
        in: query
        description: Threshold of the betweenness.
        required: false
        schema:
          type: number
      - name: minNodeDegree
        in: query
        description: Threshold of the degree.
        required: false
        schema:
          type: number
      - name: minEigenvector
        in: query
        description: Threshold of the eigenvektor.
        required: false
        schema:
          type: number
      - name: sorting
        in: query
        required: false
        description: Possibilities for sorting of the results.
        schema:
          type: string
          enum:
          - betweenness
          - degree
          - eigenvector
      - name: descending
        in: query
        required: false
        description: Descending (true) or ascending (false) ordering of the results.
        schema:
          type: boolean
          default: true
      - name: limit
        in: query
        description: Number of results that should be shown. Default value is 100 and can be up to 1000. For more results please use batches, the provided offset parameter or download the whole dataset.
        required: false
        schema:
          type: integer
          default: 100
      - name: offset
        in: query
        description: Starting point from where results should be shown.
        required: false
        schema:
          type: integer
      responses:
        "200":
          description: Read all ceRNAs in a disease of interest (search not for a specific ceRNA, but search for all ceRNAs satisfying filter functions).
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    betweeness:
                      type: number
                      description: Betweenness of the corresponding gene (considered as node) in the specific network.
                    eigenvector:
                      type: number
                      description: Eigenvector of the corresponding gene (considered as node) in the specific network.
                    gene:
                      type: object
                      description: Information about the gene that satisfies all filters.
                      properties:
                        ensg_number:
                          type: string
                          description: Ensg number of the gene.
                        gene_symbol:
                          type: string
                          description: From official gene nomenclature commitees such as HGNC (for human). Source - Ensmble - only provided if available.
                      required:
                        - ensg_number
                        - gene_symbol
                    node_degree:
                      type: number
                      description: Degree of the corresponding gene (considered as node) in the specific network.
                    run:
                      description: Information about specific run and corresponding cancer type/dataset.
                      type: object
                      properties:
                        dataset:
                          type: object
                          properties:
                            data_origin:
                              type: string
                              description: Origin of the dataset.
                            dataset_ID:
                              type: integer
                              description: Internal databse ID of the cancer type/dataset.
                            disease_name:
                              type: string
                              description: Name of the cancer type/dataset.
                          required:
                            - dataset_ID
                            - disease_name
                        run_ID:
                          type: integer
                          description: Internal database ID for different runs with SPONGE in the same expression values for one cancer_type/dataset.
                      required:
                        - dataset
                        - run_ID
  /getGeneCount:
    get:
      operationId: geneInteraction.getGeneCounts
      tags:
      - ceRNANetwork
      summary: Get the number of times a gene of interest is involved in the complete network or just significant interactions.
      description: Get the number of times a gene of interest is involved in the complete network or just significant interactions.
      parameters:
      - name: disease_name
        in: query
        description: Name of the specific cancer type/dataset. Fuzzy search is available (e.g. "kidney clear cell carcinoma" or just "kidney").
        required: false
        schema:
          type: string
      - name: ensg_number
        in: query
        description: A comma-separated list of ensg number(s) of the gene(s) of interest(e.g. ENSG00000259090, ENSG00000217289) (this or gene_symbol is required)
        required: false
        schema:
          type: array
          items:
            type: string
          minItems: 0
        explode: false
        style: form
      - name: gene_symbol
        in: query
        description: A comma-separated list of gene symbol(s) of the gene of interest(e.g. SEPT7P1,TIGAR) (this or ensg_number is required)
        required: false
        schema:
          type: array
          items:
            type: string
          minItems: 0
        explode: false
      - name: minCountAll
        in: query
        description: Defines the minimal number of times a gene has to be involved in the complete network (e.g. the degree of the corresponding node must be greater than minCountAll).
        required: false
        schema:
          type: integer
      - name: minCountSign
        in: query
        description: Defines the minimal number of times a gene has to be involved in significant (p.adj < 0.05) interactions in the network.
        required: false
        schema:
          type: integer
      responses:
        "200":
          description: Get the number of times a gene of interest is involved in the complete network or just significant interactions.
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    gene:
                      type: object
                      description: One of the two interacting ceRNAs.
                      properties:
                        ensg_number:
                          type: string
                          description: Ensg from Ensemble number of the gene.
                        gene_symbol:
                          type: string
                          description: From official gene nomenclature commitees such as HGNC (for human). Source - Ensmble - only provided if available.
                      required:
                        - ensg_number
                        - gene_symbol
                    run:
                      description: Information about specific run and corresponding cancer type/dataset.
                      type: object
                      properties:
                        dataset:
                          type: string
                          description: Name of the cancer type/dataset.
                        run_ID:
                          type: integer
                          description: Internal database ID for different runs with SPONGE in the same expression values for one cancer_type/dataset.
                      required:
                        - dataset
                        - run_ID
                    count_all:
                      description: Number of times gene is involved in the complete network (equals to degree).
                      type: string
                    count_sign:
                      description: Number of times gene is involved in significant (p.adj < 0.05) interactions of the netwrk.
                      type: string
  /miRNAInteraction/findSpecific:
    get:
      operationId: geneInteraction.read_all_to_one_mirna
      tags:
      - ceRNANetwork
      summary: Get all ceRNA interactions where miRNA(s) of interest contribute to.
      description: Get all ceRNA interactions where miRNA(s) of interest (different identifiers available - e.g. hs number or mimat number) contribute to.
      parameters:
      - name: disease_name
        in: query
        description: Name of the specific cancer type/dataset. Fuzzy search is available (e.g. "kidney clear cell carcinoma" or just "kidney").
        required: false
        schema:
          type: string
      - name: mimat_number
        in: query
        description: A comma-separated list of mimat_id(s) of the miRNA(s) of interest (e.g. MIMAT0000076, MIMAT0000261) (this or the hs_number(s) is/are needed).
        required: false
        schema:
          type: array
          items:
            type: string
          minItems: 0
        explode: false
        style: form
      - name: hs_number
        in: query
        description: A comma-separated list of hs_number(s) of the miRNA(s) of interest (e.g. hsa-miR-21-5p, hsa-miR-183-5p) (this or the mimat_numbers(s) is/are needed).
        required: false
        schema:
          type: array
          items:
            type: string
          minItems: 0
        explode: false
        style: form
      - name: limit
        in: query
        description: Number of results that should be shown. Default value is 100 and can be up to 1000. For more results please use batches, the provided offset parameter or download the whole dataset.
        required: false
        schema:
          type: integer
          default: 100
      - name: offset
        in: query
        description: Starting point from where results should be shown.
        required: false
        schema:
          type: integer
      - name: information
        in: query
        description: Show all available information about the specific miRNA (true) or just the hs and mimat number (false).
        required: false
        schema:
          type: boolean
          default: true
